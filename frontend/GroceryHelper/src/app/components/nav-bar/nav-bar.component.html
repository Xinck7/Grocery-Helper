<p>
  <mat-toolbar color="primary">
    <span>Grocery Helper</span>
    <span class="spacer"></span>
    
    <!-- if not logged in -->
    <button mat-button class="login-register"  *ngIf="!this.loggedIn"[routerLink]="['/']" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">Login</button>
    <button mat-button class="login-register" *ngIf="!this.loggedIn" [routerLink]="['/register']" [routerLinkActive]="'active'">Register</button>

    <!-- Logged in  -->
    <button mat-button class="login-register" *ngIf="this.loggedIn" [routerLink]="['/']" [routerLinkActive]="'active'" (click)="handleLogout()">Logout</button>

  </mat-toolbar>
</p>
