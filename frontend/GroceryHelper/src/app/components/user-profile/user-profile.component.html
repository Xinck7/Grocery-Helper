<div *ngIf="user">
  <h1 class="profile-heading">User profile</h1>
  <mat-card class="profile-card">
    <mat-card-header>
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
      <mat-card-subtitle>{{ user.username }}</mat-card-subtitle>
   </mat-card-header>
   <img mat-card-image src="{{ user.profile_pic }}" alt="Profile photo">
   <mat-card-content>
      <p>
        {{ user.bio }}
      </p>
   </mat-card-content>
  </mat-card>
  </div>
